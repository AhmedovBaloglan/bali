<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="empro1.css">
</head>
<body>
    <div class="left">
        <div class="language-option">
          <img src="az.png" alt="Azerbaijani Flag">
          <span>Azərbaycan dili</span>
        </div>
        <div class="language-option">
          <img src="uk.png" alt="UK Flag">
          <span>English</span>
        </div>
        <div class="language-option">
          <img src="ru.png" alt="Russian Flag">
          <span>Русский</span>

  <div class="right">
    <div class="login-box">
      <img src="https://empro.naa.edu.az/AuthRest/api/get/file/231003514600931963" alt="Milli Aviasiya Akademiyası" class="logo">
      <h2>Hesabınıza daxil olun</h2>
      <form>
        <label for="username">İstifadəçi adı</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Şifrə</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <span class="toggle-password">&#128065;</span>
        </div>

        <button type="submit" class="login-button">Daxil ol</button>
      </form>
      <p class="warning">Hesab məlumatlarınızı digər şəxslərlə paylaşmayın</p>

      <div class="footer">
        <img src="https://empro.naa.edu.az/assets/icons/empro-logo.svg" alt="Footer Logo" class="footer-logo">
        <p>Milli Aviasiya Akademiyası</p>
        <p>Bütün hüquqlar qorunur © 2019 - 2025</p>
      </div>
    </div>
  </div>
</body>
</html>
